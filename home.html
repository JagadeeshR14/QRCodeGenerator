<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <p>Enter Your Text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrtext" aria-label="Enter text or URL for QR Code">
        <div id="imgBox">
            <img src="" id="qrimage" alt="Generated QR Code">
        </div>

        <button id="generateBtn" onclick="generateQR()">Generate QR Code</button>
    </div>
    
    <script>
        let imgBox = document.getElementById("imgBox");
        let qrimage = document.getElementById("qrimage");
        let qrtext = document.getElementById("qrtext");
        let generateBtn = document.getElementById("generateBtn");

        function generateQR() {
            if(qrtext.value.trim().length > 0) {
                generateBtn.disabled = true;
                qrimage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qrtext.value);
                imgBox.classList.add("show-img");
                setTimeout(() => {
                    generateBtn.disabled = false;
                }, 500); // Re-enable after 500ms for better UX
            } else {
                qrtext.classList.add('error');
                qrimage.src = ""; // Clear QR image
                imgBox.classList.remove("show-img");
                setTimeout(() => {
                    qrtext.classList.remove('error');
                }, 1000);
            }
        }
    </script>
</body>
</html>
